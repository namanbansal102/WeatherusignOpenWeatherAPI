<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Sign up</title>
    <link rel="stylesheet" href="account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/70972682bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login-cont">
            <div class="buttons">

            <div class="buttons-one">
                
                <button id="login">Login In</button>
            </div><div class="buttons-two">
                
                <button id="signup">Sign Up</button>
            </div>
        </div>
            <div class="form">
                <h5 id="user-enter">Enter Your User Name Here</h5>
                <input id="username" type="text" >
                <h6 id="invalid-id">Invalid UserName</h6>
                <h5>Enter Your Password Here</h5>
                <input id="pass" type="text">
                <h6 id="invalid-pass">Invalid Password</h6>
                <button id="final-button">Login in</button>
                <h4 style="color: white;">OR</h4>
              
                <div class="myloginIcons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-github"></i>

                </div>

            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
